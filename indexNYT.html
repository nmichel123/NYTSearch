<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 2 - NYT Article Search</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>New York Times Article Search</h1>
    </header>
    <div class="container">
        <form id="search-parameters">
            <label id="search-term">Search Term: </label>
            <input id="search-input">

            <label id="records">Search Term: </label>
            <input id="number-records">

            <label class="year">Start Year (Optional)</label>
            <input id="start-year">

            <label class="year">End Year (Optional)</label>
            <input id="end-year">

        </form>

        <div class="results-feed" id="top-articles">
            <!--search queried article data goes here-->
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
